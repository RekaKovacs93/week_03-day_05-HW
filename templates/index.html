{% extends "base.html" %}

{% block content %}
    <h1 id = "logo"><a href ="/">Library</a></h1>

  <div class="book-container">
    {% for book in books %}
    <div class="book">
      <form action="/remove/{{ loop.index0 }}" method="post">
        <input type="hidden" name="delete" value="{{ books.index(book) }}">
        <button type="submit">X</button>
      </form>
      <a href ="/book/{{books.index(book)}}">
      <img src= "/static/{{book.cover}}.jpeg">
      <h2>{{ book.author }} : {{ book.title }}</h2>
      </a>
      <h3><i>{{ book.genre }}</i></h3>
      <form action="/" method="post">
      <label for="available">Available</label>
      <input type="checkbox" name="available" value="{{ book.checked_in }}">
      </form>        
    </div>
    {% endfor %}
    </div>
  </div>
